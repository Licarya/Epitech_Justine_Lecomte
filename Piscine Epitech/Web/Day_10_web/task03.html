<body>
    <header>

    <main>

        <button id="button" type="submit" class="btn btn-primary">load bootstrap</button>

        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Name and email</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">

            </div>
        </div>


    </main>
    <script>
        $(document).ready(function () {
            $("#button").click(function (event) {
                // event.preventDefault();
                let script = 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js';
                $.getScript(script)
                    .done(function (script) {
                        console.log("ok");

                        $(".toast-body").text("script is load");
                        $(".toast").toast("show");
                    })
                    .fail(function () {
                        alert ("load is fail");
                    });

            })

        })


    </script>
